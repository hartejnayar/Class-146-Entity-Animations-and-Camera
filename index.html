<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 25">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur: 25000">
            <a-sphere position="3 0 -5" radius="0.4" color="#e0cb0d"></a-sphere>
        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur: 30000">
            <a-sphere position="5.5 0 -5" radius="0.45" color="#1984b5"></a-sphere>
        </a-entity>

        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur: 40000">
            <a-sphere position="9 0 -5" radius="0.3" color="brown"></a-sphere>
        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur: 46000">
            <a-sphere position="14 0 -5" radius="0.8" color="#8a7c48"></a-sphere>
        </a-entity>

        <!--Saturn-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur: 50000">
            <a-sphere position="17 0 -5" radius="0.6" color="#b5ba79"></a-sphere>
        </a-entity>

        <!--Uranus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur: 55000">
            <a-sphere position="21 0 -5" radius="0.57" color="#4fd0e7"></a-sphere>
        </a-entity>

        <!--Neptune-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur: 62000">
            <a-sphere position="27 0 -5" radius="0.66" color="#4b70dd"></a-sphere>
        </a-entity>
    </a-scene>
</body>

</html>
